<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Juego de la vida</title>
</head>
<body>
    <h1 class="titulo">El juego de la <span>vida</span></h1>

    <div class="medidasInput">
      <input type="number" id="filas" placeholder="N° Filas">
      <span>X</span>
      <input type="number" id="columnas" placeholder="N° Columnas">
    </div>

    <div id="grid"></div>

    <p class="tip">(Activa algunas casillas antes de iniciar el juego)</p>

    <div class="botones">
      <input type="button" value="Reiniciar" class="reset"></input>
      <input  type="button" value="Iniciar Juego" class="iniciar"></input>
    </div>

    <script src="app.js"></script>
</body>
</html>
